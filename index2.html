<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My AI Coach</title>
  </head>
  <body>
    <h1>My AI Coach</h1>
    <p>Welcome to my first AI project.</p>

    <p>Problem:</p>
    <textarea
      id="problemInput"
      placeholder="what's bothering you?"
      cols="60"
      rows="10"
    ></textarea>

    <p>Clarity:</p>
    <input id="clarityInput" type="range" min="0" max="10" />

    <br /><br />
    <button id="submitButton">Submit</button>

    <p id="resultsParagraph">Results!</p>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      console.log("START OF CODE");
      // store the important html elements in javascript objects
      const problemInput = document.getElementById("problemInput");
      const clarityInput = document.getElementById("clarityInput");
      const submitButton = document.getElementById("submitButton");
      const resultsParagraph = document.getElementById("resultsParagraph");
      console.log(problemInput.value);

      // Wait for the button to be clicked
      function submitHandler() {
        console.log("HEY, THE BUTTON WAS CLICKED!");
        const clarityValue = clarityInput.value;
        const problemValue = problemInput.value;
        resultsParagraph.innerHTML = "Your question is: " + problemValue;
        console.log(problemValue, clarityValue);

        // send the problem and clarity to chatgpt
        const data = {
          model: "gpt-3.5-turbo",
          messages: [
            {
              role: "system",
              content: "You are a helpful assistant trying to teach me. You are most likely not going to give the complete answer, but guide me towards it. The level of clarity is defined on a scale from 0 to 10. 0 means that your answer is intentionally very vague and difficult; and 10 means that your answer is very clear, you explain like I am a beginner, and you give complete steps for it. The scale is " + clarityValue + ".",
            },
            {
              role: "user",
              content: problemValue,
            },
          ],
        };

        function openaiResponseHandler(response) {
          console.log("We got a response from OpenAI...");
          const responseMessage = response.data.choices[0].message.content;
          resultsParagraph.innerHTML = responseMessage;
        }


        axios
          .post("https://api.openai.com/v1/chat/completions", data, {
            headers: {
              "Content-Type": "application/json",
              Authorization:
                "Bearer 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",
            },
          })
          .then(openaiResponseHandler);
      
      // get the answer and put it in the results paragraph

      }
      submitButton.addEventListener("click", submitHandler);

      console.log("END OF CODE");
    </script>
  </body>
</html>
